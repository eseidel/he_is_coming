- name: Exposed
  detail: Triggers when you lose all your armor for the first time
- name: First Turn
  detail: Gain a temporary effect at the start of your first turn
- name: Resilience
  detail: Triggers when you take lethal damage for the first time.
- name: Stun
  detail: When stunned you skip your strike than remove one stun.
- name: Thorns
  detail: "Deals damage equal to your thorns when struck, then remove all thorns."
- name: Wounded
  detail: Triggers when you go below 50% health for the first time.